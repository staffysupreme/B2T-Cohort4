<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<hl id="display">Today's date is</hl>

		<script type="text/javascript">
			var currentDate = new Date().getDay(); 
			
			function returnDay(dayVal){
				switch (dayVal){
				case 0: 
					return "Sunday"
					break;
				case 1: 
					return "Monday"
					break;
				case 2: 
					return "Tuesday"
					break;
				case 3: 
					return "Wednesday"
					break;
				case 4: 
					return "Thursday"
					break;
				case 5: 
					return "Friday"
					break;
				case 6: 
					return "Saturday"
					break;
				default:
				 	return "ERROR" 							
				}
			}
			var display = document.getElementById('display');
			display.innerHTML = display.innerHTML + " " + returnDay(currentDate);
		    
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var num1 = parseInt(prompt('Enter age'));
			var num2 = parseInt(prompt('Enter lucky number'));
			var num3 = parseInt(prompt('Enter favorite number'));
			var numArray = [num1, num2, num3];
			function maximumVal(numArr) {
    			if (numArr[0]>numArr[1] && numArr[0]>numArr[2]){
    					return numArr[0]
    			}
    			else if (numArr[1]>numArr[2]) {
    					return numArr[1]
    			}
    			else {
    					return numArr[2]
    			}	
			}
		    console.log(maximumVal(numArray))
		</script>
	</body>
</html>
